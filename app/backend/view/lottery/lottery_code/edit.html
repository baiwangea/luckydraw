{extend name="common/layout" /}

{block name="body"}
<form class="layui-form">
    <div class="wait-body-content">
        <input type="hidden" name="id" value="{$detail.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">抽奖码:</label>
            <div class="layui-input-block">
                <input type="text" value="{$detail.code}" class="layui-input layui-disabled" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关联奖品:</label>
            <div class="layui-input-block">
                <select name="prize_id" lay-filter="prize_id" lay-search>
                    <option value="0">无关联 (随机奖品)</option>
                    {volist name="prizes" id="prize"}
                    <option value="{$prize.value}" {if $detail.prize_id == $prize.value}selected{/if}>{$prize.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
    </div>
    <div class="wait-body-footer">
        <button class="layui-btn" lay-submit lay-filter="editForm">确定</button>
        <button type="button" class="layui-btn layui-btn-primary" id="closePopupWindow">取消</button>
    </div>
</form>
{/block}
